<div markdown="0" class="wip">
    {% if include.data %}
    {% assign percent = site.data.wip[include.data] %}
    {% else %}
    {% assign percent = include.percent %}
    {% endif %}
    <p>Work in progress</p>
    <div>
        <div style="width: {{ percent }}%">&nbsp;</div>
    </div>
    <p>{{ percent }}% complete</p>
</div>
