<div markdown="0" class="wip">
    {% if include.data %}
    {% assign percent = site.data.wip[include.data] %}
    {% else %}
    {% assign percent = include.percent %}
    {% endif %}
    <p>Work in progress</p>
    <div>
        <div style="width: {{ percent }}%; background: linear-gradient(90deg, hsla(0, 75%, 50%, .75) 0%, hsla({{ percent }}, 75%, 50%, .75) 100%)">&nbsp;</div>
    </div>
    <p>{{ percent }}% est. complete</p>
</div>
